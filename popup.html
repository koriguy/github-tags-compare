<!doctype html>
<html>

<head>
  <title>Just the title of the extension</title>

  <script src="popup.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="token-conainer">
    <input type="text" id="accessToken">
  </div>

  <div>
    <input type="text" list="users" id="userName">
    <datalist id="users"></datalist>
    <button id="clearUsers">X</button>
  </div>

  <div>
    <input type="text" list="repos" id="repoName">
    <datalist id="repos"></datalist>
    <button id="clearRepos">X</button>
  </div>

  <button id="getTags">getTags</button>
  <div id="resp"></div>

  <div class="container">
    <span>New Tag</span>
    <select id="destinationTags"></select>
  </div>

  <div class="container">
    <span>Old Tag</span>
    <select id="sourceTags"></select>
  </div>

  <button id="tagsCompare">compare</button>
</body>

</html>
